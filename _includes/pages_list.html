{% for node in pages_list %}
	{% if group == null or group == node.group %}
		{% if page.url == node.url %}
			<li class="active"><a class='internal-link' href="{{node.url}}" class="active">{{node.title}}</a></li>
		{% else %}
			<li><a class='internal-link' href="{{node.url}}">{{node.title}}</a></li>
		{% endif %}
	{% endif %}
{% endfor %}

{% assign pages_list = nil %}

{% assign group = nil %}
