---
layout: default
---
<div class="container">

  <header class="post-header">
	  <h3 class="post-title thin">{{ page.title }}</h3>
	  <i class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</i>
  </header>

	<article class="post-content">
    	{{ content }}
	</article>

</div>
